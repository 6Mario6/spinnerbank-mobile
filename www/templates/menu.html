<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
            <ion-item menu-close  href="#/app/lista_productos">
                <span class="item-icon-left"><i class="icon icon ion-clipboard"></i>
                Mis productos</span>
            </ion-item>
            <ion-item menu-close  href="#/app/nuevo_producto">
                <span class="item-icon-left"><i class="icon icon ion-clipboard"></i>
                Solicitar Producto</span>
            </ion-item>
             <ion-item menu-close  ng-click="logout()">
                <span class="item-icon-left"><i class="icon ion-locked"></i>
                Logout</span>
                </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
