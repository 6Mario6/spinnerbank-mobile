<ion-view title="Detalles">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item class="item-thumbnail-left">
               
                {{producto.nombre}}
                <br>
                {{producto.nro}} ({{producto.tipo}})
                <br>
                Saldo: {{producto.saldo}}
                

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
