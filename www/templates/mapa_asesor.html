<ion-view title="SpinnerBank">
	<ion-content padding="true" class="has-header " ng-controller="googlemap">
		
      <ui-gmap-google-map center="map.center" zoom="map.zoom">
        <ui-gmap-marker idkey="marker.id" coords="marker.coords" options="marker.options" >
            <ui-gmap-window options="windowOptions">
                <div>
                  <div><h2>{{Nombre}}</h2></div>
                  <div><h3>{{Direccion}}</h3></div>
                  <div class="button icon-left ion-ios7-telephone button-calm button-outline">
                    <a ng-href="tel: {{telefono }}">Llamar {{telefono }}</a>
                </div>  
                </div>
                
            </ui-gmap-window>
        </ui-gmap-marker>
      </ui-gmap-google-map>
      
	</ion-content>
</ion-view>
