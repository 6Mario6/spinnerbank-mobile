<ion-view title="Informacion Asesor">
  <ion-content class="has-header">
  <div class="list card">
  <div class="list">
     <a class="item item-avatar" href="#">
      <img src="https://s-media-cache-ak0.pinimg.com/236x/f3/e0/6f/f3e06f799dd336b93d347077bda6f65e.jpg">
      <h2>{{Nombre}}</h2>
      <p>Contacto: {{telefono}}</p>
      <p>Correo: {{email}}</p>
      <p>Direcci√≥n: {{Direccion}}</p>
    </a>
  </div>
  	<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
       <ui-gmap-marker idkey="marker.id" coords="marker.coords" options="marker.options" click="onClick()" events="marker.events" >
            <ui-gmap-window options="windowOptions" closeClick="closeClick()">
             <div>
                  <div><h3>{{Direccion}}</h3></div>
                  <div class="button icon-left ion-ios7-telephone button-calm button-outline">
                    <a ng-href="tel: {{telefono }}">Llamar {{telefono }}</a>
                </div>  
                </div> 
            </ui-gmap-window>
        </ui-gmap-marker>
    </ui-gmap-google-map>
  
  </div>
  </ion-content>
