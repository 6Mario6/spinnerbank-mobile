<ion-view title="Login">

  <ion-content padding="true" class="has-header " ng-controller="google">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>


        </form>
        <div class="social-links">
        <button class="button button-assertive icon ion-social-google" ng-click="login();">
                Login with Google
        </button>
        </div>
       <!-- <br/>
                <pre>
                {{google_data|json}}

                <img src={{google_data.picture}}>
                </pre>
    -->
    </ion-content>
</ion-view>
